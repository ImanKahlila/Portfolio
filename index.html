<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio for Project 1</title>
    <link rel="stylesheet" href="styles.css" />
    <script src=https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js></script>
</head>
<body>
    <div class="container">
        <div class="row- row-1 border-bottom">
            <div class="brand-name flex-center border-right">
                <div class="header">
                    <h1>open day</h1>
                </div>
                </div>
                <div class="brand-contact flex-center">
                    <div class="contact-container">
                        <p>Full-Stack Developer (front-end focus)</p>
                        <p>Houston, Texas</p>
                        <p>GitHub</p>
                        <p>Contact</p>
                        <p>About</p>
                    </div>
                </div>
            </div>

        <div class="row row-2 border-bottom">
            <div class="hero-copy border-right">
                <div class="i-row i-row1">
                    <div class="col projects">
                        <div class="project-list">
                            <p>Skillset:</p>


                            <p>HTML</p>
                            <p>CSS</p>
                            <p>JavaScript</p>
                            <p>React</p>
                            <p>SQL</p>
                            <p>GSAP</p>
                            <p>Figma</p>
                        </div>
                        <div class="h-stripe"><span>Projects</span></div>
                    </div>
                    <div class="col circle-text flex-center">
                        <div class="text">
                            <svg viewBox="0 0 100 100" width="200" height="200">
                                <defs>
                                    <path
                                    id="circle"
                                    d="
                                    M 50, 50
                                    m -37, 0
                                    a 37,37 0 1,1 74,0
                                    a 37,37 0 1,1 -74,0"

                                    />
                                </defs>
                                <text font-size="14">
                                    <textPath xlink:href="#circle">
                                    </textPath>
                                </text>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="i-row i-row2">
                    <div class="col lets-talk flex-center">
                        <p>Available for <span>freelance</span></p>
                    </div>
                    <div class="col stripe">
                        <div class="line"></div>
                    </div>
                </div>
            </div>

            <div class="hero-img">
                <div class="img-container border-right">
                <div class="box"></div>
                <div>
                    <img src="./kaylaportfolio-modified.png" class="image" alt="">
                </div>
                </div>

                <div class="empty-rows">
                    <div class="white-space border-bottom"></div>
                    <div class="white-space"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="marquee">
        <span>
            &nbsp; Digital &nbsp; / &nbsp; Creative Designer &nbsp; /
            &nbsp; Front-End &nbsp; / &nbsp; Developer &nbsp; /
            &nbsp; UI &nbsp; / &nbsp; UX Design &nbsp;/ &nbsp;
            Freelancer &nbsp;
        </span>
    </div>
</body>
<script>

    gsap.to(".row-1, .row-2", 1, {
        top:0,
        ease: "power4.out",
        delay: 1,
        stagger: {
            amount: 0.5,
        },
    });

    gsap.to(".brand-name", 1, {
        left: 0,
        ease: "power4.out",
        delay: 2.5,
        stagger: {
            amount: 0.5,
        },
    });

    gsap.from(".lets-talk p", 0.1, {
        opacity: 0,
        ease: "power4.out",
        delay: 2,
    });

    gsap.from(".text", 2, {
        scale: 0,
        ease: "power4.out",
        delay: 2,
    });

    gsap.from(".text", 20, {
        rotation: 360,
        ease: Linear.easeNone,
        repeat: -1,
    });



    gsap.to(".box", 1, {
        top: "100%",
        ease: "power4.out",
        delay: 2,
    });


    gsap.to(".h1, p", 1, {
        top: 0,
        ease: "power4.out",
        delay: 2,
        stagger: {
            amount: 0.5,
        },
    });

    gsap.from(".h-stripe", 1, {
        top: "500%",
        ease: "power4.out",
        delay: 4,
    });

    gsap.from(".line", 1, {
        scaleX: 0,
        ease: "power4.out",
        delay: 3.5,
    });

    gsap.from(".marquee", 1, {
        bottom: "-10em",
        ease: "power4.out",
        delay: 3,
    });
    </script>
</html>
